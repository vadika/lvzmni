version: '3.8'

services:
  zmni-tile-proxy:
    build: .
    ports:
      - "8117:8117"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8117/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
